          - 'В составе команды разработал и вывел в эксплуатацию сервис перевода пенсионных выплат на счёт клиента в Т-Банк. Упростив процедуру, функция улучшает клиентский опыт и привлекает дополнительные средства в банк.'
          - 'Принимал участие в проекте сервиса интеграции с ФНС РФ предназначенном для регистрации дохода самозанятых граждан. Удобная сервисная функция улучшает клиентский опыт, делает банк более привлекательным для малого бизнеса.'

      - company: Элдис-Софт ([link](https://eldis.ru/))
        position: 'Инженер программист (**Scala**)'
        location: Новосибирск, Россия
        start_date: 2020-04-30
        end_date: 2023-04-21
        summary:
          Разрабатывал backend для линейки продуктов автоматизирующих деятельность регистраторов акционерных обществ РФ. Оказывал техническую поддержку в период эксплуатации. Дорабатывал под требования с учётом реальных задач и контекста эксплуатации.
        highlights:
          - 'В составе команды разработал группу сервисов для продукта [Зенит-ЛКИ](https://eldis.ru/products/zenith-lki) - ЛКИ акционера для широкого круга физических и юр. лиц.'
          - 'Как основной бэк-энд разработчик разработал серверную часть для продукта [Зенит-Собрание](https://eldis.ru/products/zenith-meeting) - автоматизирует процесс подготовки и проведения собраний в акционерных обществах РФ.'

      - company: БКС Технологии ([link](https://bcstech.ru))
        position: "Ведущий инженер программист (**1C**)"
        start_date: "2018-04-30"
        end_date: "2020-04-30"
        summary: Работал инженером-программистом в команде интеграции, обеспечивая критически важную для бизнеса интеграцию данных между бэк-офисными системами и корпоративной платформой. Гарантировал стабильный обмен данными и поддерживал высокую производительность системы.
        highlights:
          - "Разрабатывал и поддерживал надёжные модули обмена данными (выгрузка/загрузка), обеспечивая бесперебойный поток данных и стабильность бизнес-операций."
          - "Разрабатывал и обновлял XSD схемы, обеспечивал их внедрение в BizTalk ESB с сохранением стабильной работы всех зависимых компонентов."
          - "Оптимизировал тяжёлые SQL запросы и стратегию индексации, что значительно ускоряло работу системы и улучшало обмена данными и создание бизнес-отчётности."
          - "Продвигал практики автоматизированного тестирования в команде и помогал коллегам их освоить."


