          - 'В составе команды разработал и запустил единый сервис интеграции с порталом Госуслуги. Единый сервис существенно упрощает продуктовым командам доступ к сервисам портала для привлечения новых клиентов и предоставления клиентам сервисных функций. Это увеличивает конверсию, в 2024 г. помогло  привлечь в банк 7.4 миллиона человек, и улучшает пользовательский опыт.'
